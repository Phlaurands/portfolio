<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="plane">
        <p>avion </p>
    </section>
    <section id="village">
        <p>village</p>
    </section>
    <section id="desert">
        <div class="desert-sky">
            <div class="sky-top"></div>
            <div class="sky-bottom"></div>
        </div>
        <div class="back-desert">
            <img class="dune" src="images/dune4.png" alt="dune">
            <img class="mountains" src="images/mountain-compact.png" alt="mountains">
            <img class="dune" src="images/dune3.png" alt="dune">
            <div class="group-moutain">
                <img class="mountains" src="images/mountain-big.png" alt="mountains">
                <img class="cactus" src="images/catus-rock.png" alt="cactus">
            </div>
            <img class="mountains" src="images/mountain-normal.png" alt="mountains">
            <div class="group-dune">
                <img class="dune" src="images/dune2.png" alt="dune">
                <img class="rock" src="images/rock-big.png" alt="rock">
                <img class="cactus" src="images/cactus-skull.png" alt="cactus">
            </div>

        </div>
        <div class="rail-train">
            <img class="railway" src="images/railway.png" alt="railway">
            <div class="train">
                <div class="wagon">
                    <img src="images/train-wagon.png" alt="wagon">
                </div>
                <div class="locomotive">
                    <img src="images/train-locomotive.png" alt="wagon">
                </div>

            </div>
        </div>
        <div class="front-desert">
            <img class="cactus" src="images/cactus3.png" alt="cactus">
            <img class="dune" src="images/dune1.png" alt="dune">
        </div>
    </section>
    <script>
        function scrollBottom() {window.scrollTo(0, 99999);}
        if (document.addEventListener) document.addEventListener("DOMContentLoaded", scrollBottom, false)
        else if (window.attachEvent) window.attachEvent("onload", scrollBottom);
    </script>
</body>
</html>
